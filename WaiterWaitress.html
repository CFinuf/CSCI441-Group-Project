<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiter/Waitress Interface</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="WaiterWaitress-interface">
        <h1 style="text-align: center;"><b>Project CRMSA</b></h1>
        <div class="order-interface">
            <div id="tableButtons">
                <button id="table1btn">Table 1</button>
                <button id="table2btn">Table 2</button>
                <button id="table3btn">Table 3</button>
            </div>
            <div id="menu">
                <h2>Menu</h2>
                <button id="cbbtn">Cheeseburger</button>
                <button id="pizzabtn">Pizza</button>
                <button id="pastabtn">Pasta</button>
                <button id="frybtn">Fries</button>
                <button id="saladbtn">Salad</button>
                <button id="sodabtn">Soda</button>
            </div>
            <button id="order">Order</button>
        </div>
        <div>
            <h2>Order Queue</h2>
            <div id="order-queue">
                <!-- added dynamically -->
            </div>
        </div>
    </div>
<script src="WaiterWaitress.js"></script>
</body>
</html>
