<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiter/Waitress Interface</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="WaiterWaitress-interface">
        <h1 style="text-align: center;"><b>Project CRMSA</b></h1>
        <div style="display: flex; max-width: 100%">
            <div style="min-width: 25%">
                <h2>Order</h2>
                <div id="order-display">
                    <!-- added dynamically -->
                </div>
            </div>
            <div class="order-interface" style="max-width: 50%;min-width: 50%">
                <div id="tableButtons">
                    <!-- add table buttons dynamically -->
                </div>
                <div id="menu">
                    <h2>Menu</h2>
                    <!-- add menu item buttons dynamically -->
                </div>
                <div>
                    <h2></h2>
                    <button id="orderBtn">Order</button>
                </div>
            </div>
            <div style="max-width: 25%;min-width: 25%">
                <h2>Order Queue</h2>
                <div id="order-queue">
                    <!-- added dynamically -->
                </div>
            </div>
        </div>
    </div>
<script src="WaiterWaitress.js"></script>
</body>
</html>
