<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiter/Waitress Interface</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="waiter">
    <div class="WaiterWaitress-interface">
        <div class="title">
            <h1 class="titleh1"><b>Project CRMSA</b></h1>
        </div>
        <h2 style="text-align: center;">Waiter Interface</h2>
        <div style="text-align: center;background-color: red;color:rgb(255, 255, 255)">
            <h2 id="alerts"></h2>
        </div>
        <div style="display: flex;min-width: 100%;max-width: 100%">
            <div style="min-width: 25%">
                <h2>Order</h2>
                <div id="order-display">
                    <!-- added dynamically -->
                </div>
            </div>
            <div class="order-interface" style="max-width: 50%;min-width: 50%">
                <h2>Table</h2>
                <div id="tableButtons">
                    <!-- add table buttons dynamically -->
                </div>
                <h2>Menu</h2>
                <div id="menu">
                    <!-- add menu item buttons dynamically -->
                </div>
                <h2>Action</h2>
                <div>
                    <button id="orderBtn">Order</button>
                    <button id="cancelBtn">Cancel</button>
                </div>
            </div>
            <div style="max-width: 25%;min-width: 25%">
                <h2>Order Queue</h2>
                <div id="order-queue">
                    <!-- added dynamically -->
                </div>
            </div>
        </div>
    </div>
<script src="WaiterWaitress.js"></script>
</body>
</html>
