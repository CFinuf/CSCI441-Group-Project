<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager Interface</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="manager-interface">
    <h1 style="text-align: center;"><b>Project CRMSA</b></h1>
    <div class="inventory">
      <h2>View Inventory</h2>
      <ul id="inventory-view">
        <!-- Inventory items will be dynamically added here -->
      </ul>
    </div>
    <div class="inventory-edit">
      <h2>Edit Inventory</h2>
      <form id="inventory-form">
          <label for="ingredient">Ingredient:</label>
          <input type="text" id="ingredient" name="ingredient"><br><br>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity"><br><br>
          <input type="submit" value="Add/Use Ingredient">
      </form>
  </div>  
  <div class="alert">
    <h2>Inventory Alert!</h2>
    <div id="alert"></div>
  </div>
  <div class="menu-view">
    <h2>Menu</h2>
    <div id="menu-view"></div>
  </div>
  <div class="menu-edit">
    <h2>Edit Menu</h2>
    <form id="menu-form">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
        <button type="submit">Add Item</button>
    </form>
  </div>
  <div class="menu-stats">
    <h2>Menu Statistics</h2>
    <div id="menu-stats"></div>
  </div>
  <div class="revenue">
    <h2>View Revenue</h2>
    <div id="revenue">
        <p>Monthly Revenue: <span id="monthly-revenue"></span></p>
        <p>Weekly Revenue: <span id="weekly-revenue"></span></p>
        <p>Daily Revenue: <span id="daily-revenue"></span></p>
    </div>
  </div>
  <div class="buttons">
    <button style="background-color: rgb(29, 57, 214);" onclick="InventoryView()">View Inventory</button>
  </div>
</div>
<script src="ManagerInterface.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
